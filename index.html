<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="#">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body> 
        <svg id="svg"></svg>
       
        <div> 
            <div id="controls">
                <div>
                    Upload H_X
                    <input type="file" name="inputHX" id="inputHX">
                </div>
                <div>
                    Upload H_Z
                    <input type="file" name="inputHZ" id="inputHZ">
                </div>
                <div>
                    Upload X Errors
                    <input type="file" name="inputXError" id="inputXError">
                </div>
                <div>
                    Upload Z Errors
                    <input type="file" name="inputZError" id="inputZError">
                </div>
                <div>
                    Upload X Stabiliser Syndrome
                    <input type="file" name="inputXSyndrome" id="inputXSyndrome">
                </div>
                <div>
                    Upload Z Stabiliser Syndrome
                    <input type="file" name="inputZSyndrome" id="inputZSyndrome">
                </div>

                <button id="draw">Draw graph</button>
            
                <button id="download">Save SVG</button>
            </div>
            
            <div id="credits">
                QEsee is developed and maintained 
                by <a href="mailto:thomas.scruby@oist.jp">Tom Scruby</a> using <a href="https://d3js.org" target="_blank">D3.js</a> and <a href="https://github.com/vanillaes/csv" target="_blank">CSV</a>

                Documentation can be found <a href="docs/build/html/index.html">here</a>

                If you use images produced by QEsee 
                in your publications please cite as 
                [link]
            </div>
        </div>
 
        <script type="module" src="js/main.js"></script>

    </body>

</html>
